<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>Êì¥ÂÖÖÂäüËÉΩÁÆ°ÁêÜÂô®</title>
    <link rel="stylesheet" href="styles/themes.css">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            max-height: 600px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .popup-header {
            background: var(--header-bg);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .open-options {
            background: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .popup-content {
            padding: 16px;
            height: 350px;
            overflow-y: auto;
        }

        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .extension-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .extension-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .extension-item:hover {
            border-color: var(--accent-color);
        }

        .extension-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .extension-icon img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }

        .extension-info {
            flex: 1;
            min-width: 0;
        }

        .extension-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 2px;
        }

        .extension-status {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .quick-toggle {
            width: 36px;
            height: 20px;
            position: relative;
            flex-shrink: 0;
        }

        .toggle-switch-small {
            width: 100%;
            height: 100%;
            background: var(--text-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch-small.active {
            background: var(--success-color);
        }

        .toggle-switch-small::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        .toggle-switch-small.active::after {
            transform: translateX(16px);
        }

        .popup-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            gap: 8px;
        }

        .footer-btn {
            flex: 1;
            padding: 8px 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .footer-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }
    </style>
</head>

</html>
